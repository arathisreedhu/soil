<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1f14;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        header h1 {
            color: #a3d744;
            margin-bottom: 20px;
        }
        .thank-you-message {
            margin-bottom: 30px;
        }
        .thank-you-message p {
            font-size: 18px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #218838;
        }
        .button-container .back-button {
            background-color: #007bff;
        }
        .button-container .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Added to Cart!</h1>
    </header>
    <div class="thank-you-message">
        <p>Your product has been added to the cart successfully. ðŸ˜Š</p>
    </div>
    <div class="button-container">
        <button onclick="goToPayment()">Go to Payment</button>
        <button class="back-button" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goToPayment() {
            // Redirect to payment page
            window.location.href = 'payment1.html';
        }

        function goBack() {
            // Go back to the previous page
            window.history.back();
        }
    </script>
</body>
</html>
