<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1f14;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        header h1 {
            color: #a3d744;
            margin-bottom: 20px;
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .payment-option {
            background: #25321e;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            opacity: 0.5; /* Disabled appearance */
        }
        .payment-option.enabled {
            cursor: pointer;
            opacity: 1; /* Enabled appearance */
        }
        .payment-option:hover.enabled {
            transform: scale(1.05);
            background: #36412a;
        }
        .payment-option img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }
        .payment-option span {
            display: block;
            color: #fff;
            font-size: 16px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #a3d744;
        }
        .back-btn, .confirm-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        .back-btn {
            background-color: #555;
        }
        .confirm-btn {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Payment Options</h1>
        <p>Select your preferred payment method:</p>
    </header>

    <div class="payment-options">
        <!-- Disabled Options -->
        <div class="payment-option">
            <img src="images/gpay.png" alt="Google Pay">
            <span>Google Pay (Unavailable)</span>
        </div>
        <div class="payment-option">
            <img src="images/phonepay.png" alt="PhonePe">
            <span>PhonePe (Unavailable)</span>
        </div>
        <div class="payment-option">
            <img src="images/paytm.png" alt="Paytm">
            <span>Paytm (Unavailable)</span>
        </div>

        <!-- Cash on Delivery Option -->
        <a href="confirmation.html" class="payment-option enabled">
            <img src="images/cashondelivery.png" alt="Cash on Delivery">
            <span>Cash on Delivery</span>
        </a>
    </div>

    <div class="message">
        Only "Cash on Delivery" is currently available.
    </div>

    <div>
        <a href="index2.html" class="back-btn">Back</a>
    </div>
</body>
</html>
