<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .fruit-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .fruit-card img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .fruit-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .fruit-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fruits</h1>
    </header>
    <div class="container">
        <div class="fruit-card">
            <h2>Apple</h2>
            <img src="https://images.pexels.com/photos/209439/pexels-photo-209439.jpeg?cs=srgb&dl=pexels-pixabay-209439.jpg&fm=jpg" alt="Apple">
            <a href="product_details.html?product=Apple">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Banana</h2>
            <img src="https://www.fruitsinfo.com/images/bananas.jpg" alt="Banana">
            <a href="product_details.html?product=Banana">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Mango</h2>
            <img src="https://img.freepik.com/premium-photo/ready-eat-fresh-mango-aesthetic-look_629685-30201.jpg" alt="Mango">
            <a href="product_details.html?product=Mango">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Orange</h2>
            <img src="https://orgfarm.store/cdn/shop/files/malda_orange.jpg?v=1721886788&width=1500" alt="Orange">
            <a href="product_details.html?product=Orange">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Pineapple</h2>
            <img src="https://i.pinimg.com/originals/0d/a2/58/0da2585ed983da14509be014e839de3e.jpg" alt="Pineapple">
            <a href="product_details.html?product=Pineapple">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Grapes</h2>
            <img src="https://i1.pickpik.com/photos/654/164/54/bunch-cluster-delicious-food-3ac9affee6c1be89dd1099709b0e953d.jpg" alt="Grapes">
            <a href="product_details.html?product=Grapes">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Watermelon</h2>
            <img src="https://i.pinimg.com/originals/99/f3/5f/99f35f6da4d48f7d264941da7658f094.jpg" alt="Watermelon">
            <a href="product_details.html?product=Watermelon">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Papaya</h2>
            <img src="https://www.stroke.org/-/media/Images/News/2023/October-2023/1013EIOLIPapaya_SC.jpg?sc_lang=en" alt="Papaya">
            <a href="product_details.html?product=Papaya">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Strawberry</h2>
            <img src="https://foodal.com/wp-content/uploads/2015/03/Make-Strawberry-Season-Last-All-Year.jpg" alt="Strawberry">
            <a href="product_details.html?product=Strawberry">View Details</a>
        </div>
        <div class="fruit-card">
            <h2>Kiwi</h2>
            <img src="https://www.health.com/thmb/YjD1m861zN2cGF4q9bbeu6now64=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/Kiwi-a2e9888bfab6474f8d12d2ae0287b356.jpg" alt="Kiwi">
            <a href="product_details.html?product=Kiwi">View Details</a>
        </div>
    </div>
</body>
</html>
