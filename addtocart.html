<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1f14;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            padding: 20px;
        }
        header {
            background: #0e120a;
            padding: 10px;
            margin-bottom: 20px;
        }
        header a {
            color: #a3d744;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
        }
        .cart-container {
            background: #25321e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
        }
        .cart-container h1 {
            color: #a3d744;
        }
        .cart-container label {
            display: block;
            margin: 10px 0 5px;
            color: #ccc;
        }
        .cart-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .cart-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .cart-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="product-details.html">Back to Products</a>
    </header>
    <div class="cart-container">
        <h1>Add to Cart</h1>
        <form action="atcmess.html" method="POST">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" readonly>

            <label for="quantity">Quantity (KG):</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label for="price">Price per KG (Rs):</label>
            <input type="text" id="price" name="price" readonly>

            <label for="totalPrice">Total Price (Rs):</label>
            <input type="text" id="totalPrice" name="totalPrice" readonly>

            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <script>
        // Example data fetching logic
        const queryParams = new URLSearchParams(window.location.search);
        const productName = queryParams.get('productName');
        const price = queryParams.get('price');

        // Populate the fields
        document.getElementById('productName').value = productName;
        document.getElementById('price').value = price;

        // Update total price dynamically
        document.getElementById('quantity').addEventListener('input', function () {
            const quantity = this.value;
            const totalPrice = quantity * price;
            document.getElementById('totalPrice').value = totalPrice;
        });
    </script>
</body>
</html>
