<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        header a {
            text-decoration: none;
            color: #000804;
            font-size: 18px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .category {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
        }
        .category img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .category a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .category a:hover {
            color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Consumer Portal</h1>
        <a href="index2.html">Back to Home</a>
    </header>
    <div class="categories">
        <!-- Fruits Option -->
        <div class="category">
            <img src="images/fruits.png" alt="Fruits">
            <a href="fruits1.html">Fruits</a>
        </div>
        <!-- Vegetables Option -->
        <div class="category">
            <img src="images/vege.png" alt="Vegetables">
            <a href="vegetables.html">Vegetables</a>
        </div>
    </div>
</body>
</html>
