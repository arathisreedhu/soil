<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .vegetables-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 18%; /* Adjust to fit 5 cards per row */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .vegetables-card img {
            width: 100px; /* Smaller image size */
            height: 100px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .vegetables-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .vegetables-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vegetables</h1>
    </header>
    <div class="container">
        <div class="vegetables-card">

        </div>

            <a href="vproduct_details.html?product=Carrot">View Details</a>
